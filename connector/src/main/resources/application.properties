spring.application.name=data-transaction-connector
server.port=${SERVER_PORT}
spring.jackson.parser.allow-unquoted-field-names=true
restclient.base-url=${RESTCLIENT_BASE_URL}
auth.url=${AUTH_URL}
apiKey=${API_KEY}
server.tomcat.relaxed-query-chars=[,]

#非機能系設定
rest.client.connection.ttl=59
rest.client.connection.timeout=59
rest.client.socket.timeout=59
rest.client.max.conn.total=100
rest.client.max.conn.per.route=100
server.max-http-request-header-size=64KB

#ログ設定
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}

#CORS設定
cors.enabled=${CORS_ENABLED:false}
cors.pathPattern=${CORS_PATH_PATTERN:/**}
cors.allowedOrigins=${CORS_ALLOWED_ORIGINS:*}
cors.allowedMethods=${CORS_ALLOWED_METHODS:*}
cors.allowedHeaders=${CORS_ALLOWED_HEADERS:*}
